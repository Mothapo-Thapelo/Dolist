<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>

    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>

</head>
<body>
    <header>
        <h1><a class="brand" href="#">doList</a></h1>
    </header>

    <div class="container">
       

        <main>  
            <h2>Add new task</h2>

            <section class="add-content">
                <input type="text" id="new-item">
                <img src="https://img.icons8.com/color/48/000000/add--v2.png" onclick="addItem()"/>
            </section>
            

            <section class="show-content">
                <h2>Tasks</h2>
                <div class="item-list">
                </div>
                

            </section>
        </main>

        <footer>
            <p><small>&copy; Dolist 2021</small></p>
        </footer>
    </div>

</body>
</html>
