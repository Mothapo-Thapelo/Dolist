<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dolist - Add New Tasks</title>
</head>
<body>
    
    <header>
        <h1><a href="#">Dolist</a></h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. 

        </p>
    </header>

    <main>
        <section class="new-task-section">
            <h2>Add New Task</h2>
            <div class="add-input">
                <input type="text" id="new-task" value="Prepare supper">
                <span onclick="addNewTask()">+</span>
            </div>
            
            
        </section>

        <section class="tasks-section">
            <h2>Tasks</h2>

            <div class="tasks">

                <input type="checkbox">
                <label>Clean the house</label> <br>

                <input type="checkbox">
                <label>Exercise</label> <br>

                <input type="checkbox">
                <label>Bake muffins for kids</label> <br>


            </div>
        </section>
        
        <footer>
            <p><small>&copy; Dolist 2021 <br>by Thapelo</small></p>
        </footer>
    </main>


    

</body>
</html>
